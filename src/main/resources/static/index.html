<!DOCTYPE html>
<html ng-app="taskApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="app.js"></script>
    <script src="taskController.js"></script>
</head>
<body ng-controller="taskController">
    <div class="container">
        <h1>Task List</h1>
        <form ng-submit="addTask()">
            <input type="text" ng-model="task.title" placeholder="Title" required>
            <br>
            <input type="text" ng-model="task.description" placeholder="Description" required>
            <br>
            <button ng-disabled="!task.title || !task.description" class="btn btn-primary" type="submit">Add Task</button>
        </form>
    
        <ul>
            <li ng-repeat="task in tasks">
                {{ task.title }} - {{ task.description }}
                <button class="btn btn-danger" ng-click="deleteTask(task.id)">Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
